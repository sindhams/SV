<wm-partial data-ng-controller="headerPageController" name="header" type="header"> 
 <wm-layoutgrid rows="1" columns="2" name="headerlayout" height="6em"> 
  <wm-gridrow name="headerrow" backgroundcolor="#185977"> 
   <wm-gridcolumn name="headerleft" verticalalign="middle" columnwidth="7"> 
    <wm-picture picturesource="resources/images/imagelists/SalesVision.png" name="AppLogo" class="app-logo" width="80" pictureaspect="None"></wm-picture> 
    <wm-label caption="SalesVision" class="application-name" name="AppName" fontsize="2.5" fontunit="em" paddingleft="10" fontfamily="Arial Narrow,Arial,sans-serif" margintop="5" paddingtop="10" color="#f2f5f5"></wm-label> 
   </wm-gridcolumn> 
   <wm-gridcolumn name="headerright" horizontalalign="right" verticalalign="middle" columnwidth="5" paddingtop="1.5" paddingunit="em" paddingright="1.5"></wm-gridcolumn> 
  </wm-gridrow> 
 </wm-layoutgrid> 
</wm-partial>
